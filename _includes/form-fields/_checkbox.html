<div class="usa-radio">
  <input
    class="usa-checkbox__input {{ include.input_classes }}"
    id="{{ include.id }}"
    type="checkbox"
    {% if include.checked %}checked{% endif %}
    name="{{ include.name }}"
    value="{% if include.input_value %}{{ include.input_value }}{% else %}{{ include.label_text }}{% endif %}"
    {% if include.prepopulate %}data-print="{{ include.prepopulate }}"{% endif %}
  >
  <label class="usa-checkbox__label {{ include.label_classes }}" for="{{ include.id }}">{{ include.label_text }}</label>
</div>
